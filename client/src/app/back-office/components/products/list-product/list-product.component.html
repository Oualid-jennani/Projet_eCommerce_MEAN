<div class="row">
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Admin</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Products</li>
                </ol>
            </nav>
        </div>

    </div>

    

    <div class="col-12">
        

        <div class="card">
            <div class="card-body">

                
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="card-title text-primary">List Products</h5>
                    </div>
    
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="card-title text-primary">Filter By Category</h5>
                                <select (change)="ChangeCategory($event.target)" class="form-control">
                                    <option value="all">All</option>
                                    <option *ngFor="let category of categories let i = index" [value]="category._id">
                                        {{category.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
               
     
                <hr/>
                <table class="table mb-0">
                    <tr><th>name</th><th>Description</th><th>Price</th><th>compareAtPrice</th><th>Image</th><th>Action</th></tr>
                    <tbody id='bodyTab'>
                        <tr *ngFor="let product of products  let i = index">
                            <td>{{ product.name }}</td>
                            <td>{{ product.description }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.compareAtPrice }}</td>
                            <td>
                                <img *ngIf="product.images" [src]="product.images" width="80px" height="80px">
                            </td>
                            <td>
                                <a [routerLink]="['edit', product._id]" class="btn p-1"><i class="bx bxs-edit"></i></a>
                                <button (click)="deleteProduct(product._id)" class="btn p1"><i class="bx bxs-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

    
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-lg round-pagination">
                        <li class="page-item"><a class="page-link" (click)="pervious()" href="javascript:void(0)">Previous</a></li>

                        <li class="page-item" [ngClass]="{'active': currentPage === index+1}" *ngFor="let pageNumber of pages; let index  = index">
                            <a class="page-link" (click)="getProducts(index+1)">{{index+1}}</a>
                        </li>

                        <li class="page-item"><a class="page-link" (click)="next()" href="javascript:void(0)">Next</a></li>
                    </ul>
                </nav>

            </div>
        </div>



    </div>
    
 
</div>
